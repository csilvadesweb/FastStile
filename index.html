<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FastStile Financeiro</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0b2c3d" />

  <!-- PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>

<body>

  <!-- =========================
       TOAST
  ========================== -->
  <div id="toast"></div>

  <!-- =========================
       MODAL LICENÇA
  ========================== -->
  <div id="modalLicenca" class="modal">
    <div class="modal-content">
      <h2>Ativar Licença Premium</h2>
      <p>Digite sua chave para desbloquear recursos avançados.</p>

      <input
        type="text"
        id="chaveLicenca"
        placeholder="FS-2026-XXXX-XXXX"
        autocomplete="off"
      />

      <button onclick="ativarLicenca()">Ativar Licença</button>
    </div>
  </div>

  <!-- =========================
       CABEÇALHO
  ========================== -->
  <header>
    <h1>FastStile</h1>
    <p id="dicaFinanceira"></p>
  </header>

  <!-- =========================
       ÁREA PDF (PREMIUM)
  ========================== -->
  <main id="relatorioPDF">

    <!-- RESUMO -->
    <section class="resumo">
      <div class="card">
        <span>Rendas</span>
        <strong id="totalRendas">R$ 0,00</strong>
      </div>

      <div class="card">
        <span>Despesas</span>
        <strong id="totalDespesas">R$ 0,00</strong>
      </div>

      <div class="card destaque">
        <span>Saldo</span>
        <strong id="saldo">R$ 0,00</strong>
      </div>
    </section>

    <!-- FORMULÁRIO -->
    <section class="formulario">
      <input
        type="text"
        id="descricao"
        placeholder="Descrição (ex: Salário, Aluguel)"
      />

      <input
        type="number"
        id="valor"
        placeholder="Valor"
        step="0.01"
      />

      <div class="acoes">
        <button onclick="adicionarRegistro('entrada')" class="entrada">
          + Receita
        </button>

        <button onclick="adicionarRegistro('saida')" class="saida">
          − Despesa
        </button>
      </div>
    </section>

  </main>

  <!-- =========================
       BOTÃO PDF
  ========================== -->
  <footer>
    <button onclick="exportarPDF()" class="pdf">
      Exportar PDF Premium
    </button>
  </footer>

  <!-- JS -->
  <script src="script.js"></script>

</body>
</html>
