<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>FastStile</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="theme-color" content="#0b2c3d" />
  <meta name="description" content="FastStile - Controle financeiro inteligente, rápido e seguro." />

  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon-192.png" />

  <link rel="stylesheet" href="style.css" />

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>

<body>

<header>
  <h1>FastStile</h1>
  <span class="subtitle">Controle financeiro inteligente</span>
</header>

<main>

<section class="cards">
  <div class="card income">
    <h3>Rendas</h3>
    <p id="totalRenda">R$ 0,00</p>
  </div>

  <div class="card expense">
    <h3>Despesas</h3>
    <p id="totalDespesa">R$ 0,00</p>
  </div>

  <div class="card balance">
    <h3>Saldo</h3>
    <p id="saldoTotal">R$ 0,00</p>
  </div>
</section>

<section class="form-section">
  <input type="text" id="descricao" placeholder="Descrição" />
  <input type="number" id="valor" placeholder="Valor" />
  <select id="tipo">
    <option value="renda">Renda</option>
    <option value="despesa">Despesa</option>
  </select>
  <button onclick="adicionar()">Adicionar</button>
</section>

<section class="list-section">
  <h2>Histórico</h2>
  <ul id="lista"></ul>
</section>

<section class="chart-section">
  <canvas id="grafico"></canvas>
</section>

<section class="actions">
  <button onclick="exportarPDF()">Exportar PDF</button>
  <button onclick="exportarBackup()">Backup</button>
  <button onclick="importarBackup()">Importar</button>
  <button class="danger" onclick="abrirModalReset()">Resetar</button>
</section>

<section class="converter">
  <h3>Conversor de Moeda</h3>
  <input type="number" id="valorConverter" placeholder="Valor" />
  <select id="moeda">
    <option value="5.50">USD → BRL</option>
    <option value="6.00">EUR → BRL</option>
  </select>
  <button onclick="converterMoeda()">Converter</button>
  <p id="resultadoConversao"></p>
</section>

</main>

<div id="toast" aria-live="polite"></div>

<div id="modalReset" class="modal">
  <div class="modal-content">
    <h3>Confirmar Reset</h3>
    <p>Deseja apagar todos os dados?</p>
    <div class="modal-actions">
      <button onclick="confirmarReset()">Sim</button>
      <button onclick="fecharModalReset()">Cancelar</button>
    </div>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
