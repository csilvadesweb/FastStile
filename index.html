<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>FastStile Enterprise</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="theme-color" content="#0f172a" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>

<header>
  <button id="theme-toggle" onclick="toggleTheme()">ðŸŒ“</button>
  <h1>FastStile</h1>
  <span class="badge">Enterprise Edition</span>
</header>

<main>
  <section class="insight-card"><p id="dicaFinanceira">Carregando dados seguros...</p></section>

  <section class="cards">
    <div class="card"><h3>Rendas</h3><p id="totalRenda">R$ 0,00</p></div>
    <div class="card"><h3>Despesas</h3><p id="totalDespesa">R$ 0,00</p></div>
    <div class="card"><h3>Saldo</h3><p id="saldoTotal">R$ 0,00</p></div>
  </section>

  <section class="form-section">
    <input type="text" id="descricao" placeholder="DescriÃ§Ã£o" />
    <input type="number" id="valor" placeholder="Valor R$" />
    <select id="tipo">
      <option value="renda">Receita (+)</option>
      <option value="despesa">Despesa (-)</option>
    </select>
    <button class="btn-main" onclick="adicionar()">Salvar Registro</button>
  </section>

  <section class="chart-section"><canvas id="grafico"></canvas></section>

  <ul id="lista" class="list-section"></ul>

  <section class="actions">
    <button onclick="exportarPDF()" class="btn-pdf">PDF PREMIUM</button>
    <button onclick="exportarBackup()">Backup</button>
    <button onclick="importarBackup()">Importar</button>
    <button onclick="abrirModalReset()" class="danger">Reset</button>
  </section>
</main>

<div id="toast"></div>

<div id="modalReset" class="modal">
  <div class="modal-content">
    <h3>Zerar base de dados?</h3>
    <button class="danger" onclick="confirmarReset()">Confirmar</button>
    <button onclick="fecharModalReset()">Cancelar</button>
  </div>
</div>

<script src="App.js"></script>
<script src="script.js"></script>
</body>
</html>
